<html>
    <head>
        <title>ludoLike</title>
		<meta name="author" content="Varun Kedia">
        <link type="text/css" rel="stylesheet" href="css-file.css">
		<link rel="icon" href="favicon.jpg">
		<link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    </head>
    <body>
		<audio id="gaana" src="gameAudio.mp3"></audio>
		<span id="credits">Made by Varun Kedia(10/08/2019)</span>
        <div id='game-box'>
			<div id="box1" class="box-0">
				<span class="score-tag">Your Score</span>
				<span id="score-0" class="score-value">10</span>
			</div>
			<div id="box2" class="box-0">
				<span class="score-tag">Rival Score</span>
				<span id="score-1" class="score-value">20</span>
			</div>
			<button id="new-game">New Game</button>
			<div id="dice-pic1">
				<img id="dice-img1" src="game-images/dice-0.png">
			</div>
			<div id="dice-pic2">
				<img id="dice-img2" src="game-images/dice-0.png">
			</div>
			<button id='roll'>Roll Dice!</button>
		</div>
    </body>
    <script type="text/javascript" src='javascript-file-1.js'></script>
</html>
